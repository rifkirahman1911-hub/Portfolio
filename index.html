<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" required><br><br>
    <input id="loginPassword" type="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p>Belum punya akun? <a href="register.html">Register</a></p>

  <script type="module">
    import { login } from './main.js';
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await login(loginEmail.value, loginPassword.value);
    });
  </script>
</body>
</html>
