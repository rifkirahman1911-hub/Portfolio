<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Platform</title>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required><br><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
</form>

<p>Belum punya akun? <a href="register.html">Register</a></p>

<script type="module">
    import { login } from "./main.js";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginEmail.value;
        const password = loginPassword.value;
        await login(email, password);
    });
</script>

</body>
</html>
