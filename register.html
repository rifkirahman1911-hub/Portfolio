<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input id="fullName" type="text" placeholder="Full name" required><br><br>
    <input id="registerEmail" type="email" placeholder="Email" required><br><br>
    <input id="registerPassword" type="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p>Sudah punya akun? <a href="index.html">Login</a></p>

  <script type="module" src="./main.js">
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await register(registerEmail.value, registerPassword.value, fullName.value);
    });
  </script>
</body>
</html>
