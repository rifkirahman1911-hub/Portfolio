<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input id="fullName" type="text" placeholder="Full name" required><br><br>
    <input id="registerEmail" type="email" placeholder="Email" required><br><br>
    <input id="registerPassword" type="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p>Sudah punya akun? <a href="index.html">Login</a></p>

  <script type="module">
  import { register } from "./main.js";

  const form = document.getElementById('registerForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    const fullName = document.getElementById("fullName").value;

    await register(email, password, fullName);
  });
</script>
</body>
</html>
