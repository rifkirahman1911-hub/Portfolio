<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Platform</title>
</head>
<body>

<h2>Register</h2>

<form id="registerForm">
    <input type="text" id="fullName" placeholder="Full Name" required><br><br>
    <input type="email" id="registerEmail" placeholder="Email" required><br><br>
    <input type="password" id="registerPassword" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
</form>

<p>Sudah punya akun? <a href="index.html">Login</a></p>

<script type="module">
    import { register } from "./main.js";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fullName = document.getElementById("fullName").value;
        const email = registerEmail.value;
        const password = registerPassword.value;
        await register(email, password, fullName);
    });
</script>

</body>
</html>
