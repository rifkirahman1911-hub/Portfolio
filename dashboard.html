<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        header {
            background: #4b7bec;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h2 {
            margin: 0;
        }
        header button {
            background: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .section-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px #ddd;
        }

        .section-box h3 {
            margin: 0 0 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 7px;
            border: 1px solid #ccc;
        }

        button {
            background: #3867d6;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 7px;
            cursor: pointer;
            margin-top: 10px;
        }

        .item {
            padding: 13px;
            background: #f1f2f6;
            border-radius: 7px;
            margin-top: 10px;
        }

        .item button {
            background: #ff4757;
            margin-left: 5px;
        }

        #cvResult {
            padding: 20px;
            border-radius: 10px;
            background: white;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<header>
    <h2>Dashboard</h2>
    <button id="logoutBtn">Logout</button>
</header>

<div class="container">

    <!-- ======================= PROJECTS ======================= -->
    <div class="section-box">
        <h3>Projects</h3>

        <!-- FORM PROJECT -->
        <form id="projectForm">
            <input type="text" id="pname" placeholder="Nama Project" required>
            
            <select id="ptype" required>
                <option value="">Pilih Jenis Project</option>
                <option value="Weekly">Weekly</option>
                <option value="Harian">Harian</option>
                <option value="Final Project">Final Project</option>
            </select>

            <textarea id="pdesc" placeholder="Deskripsi Project"></textarea>

            <button type="submit">Tambah Project</button>
        </form>

        <h4>List Projects</h4>
        <div id="projectList"></div>
    </div>


    <!-- ======================= CERTIFICATES ======================= -->
    <div class="section-box">
        <h3>Certificates</h3>

        <!-- FORM CERTIFICATE -->
        <form id="certForm">
            <input type="text" id="cname" placeholder="Nama Sertifikat" required>
            <input type="text" id="issuer" placeholder="Penerbit Sertifikat" required>
            <button type="submit">Tambah Sertifikat</button>
        </form>

        <h4>List Certificates</h4>
        <div id="certList"></div>
    </div>


    <!-- ======================= CV GENERATOR ======================= -->
    <div class="section-box">
        <h3>CV Generator</h3>
        <button id="generateCV">Generate CV</button>

        <div id="cvResult"></div>
    </div>

</div>

<!-- JS -->
<script type="module" src="js/supabaseClient.js"></script>
<script type="module" src="js/dashboard.js"></script>
<script type="module" src="js/cvGenerator.js"></script>

<script>
    // LOGOUT
    document.getElementById("logoutBtn").addEventListener("click", async () => {
        const { error } = await supabase.auth.signOut();
        window.location.href = "index.html";
    });
</script>

</body>
</html>
